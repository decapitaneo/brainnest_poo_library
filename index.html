<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <main class="back">
        <div class="container">
            <h1>Library</h1>
            <div id="warningTxt">
                <p id="message"></p>
            </div>
            <form action="" autocomplete="off" id="book-form" data-form>
                <div class="form-group">
                    <input type="text" class="form-control" id="title" placeholder="Title" data-title>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="author" placeholder="Author" data-author>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="isbn" placeholder="ISBN" data-isbn>
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" id="pages" placeholder="Pages" data-pages>
                </div>
                <div class="form-group label">
                    <label for="read">Read the book?</label><br />
                    <select name="read" id="read" data-read>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
            
                <input type="submit" value="Add Book" class="btn">
                <div class="table" >
                    <div class="cabecalho">
                        <span>Title</span>
                        <span>Author</span>
                        <span>ISBN</span>
                        <span>Pages</span>
                        <span>Read</span>
                    </div>
                    <div class="test" data-library></div>
                </div>

                <div class="lists" data-lists>
                    <div class="todo">
                        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Placeat harum est possimus consectetur impedit dolorem ut sunt debitis, quo nemo incidunt, tempora praesentium maxime quam facilis mollitia adipisci animi vitae.</p>
                        <span>deleteBtn</span>
                    </div>
                </div>
                -->
            </form>
        </div>
    </main>
    
    
<script src="./script.js"></script>
</body>
</html>
